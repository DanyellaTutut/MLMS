<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <a href= "index.html" class="button button-icon icon ion-chevron-left"></a>
          <h1 class="title">Forgot Password</h1>
      </ion-header-bar>
      
         
        
         

      <ion-content style="background-color: #33cd5f">

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Daniella">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Soriano">
        </label>
      </div>
          <div class="item row">
           <div class="label">
                     Birthdate
                    </div>
                <div class="col">
                  <div class="item item-input item-select">
                    <div class="input-label">
                     Month
                    </div>
                    <select>
                      <option selected>Jan</option>
                      <option>Feb</option>
                      <option>Mar</option>
                      <option>Apr</option>
                      <option>May</option>
                      <option>Jun</option>
                      <option>Jul</option>
                      <option>Aug</option>
                      <option>Sep</option>
                      <option>Oct</option>
                      <option>Nov</option>
                      <option>Dec</option>
                    </select>
                    </div>
                </div>
                <div class="col">
                  <div class="item item-input item-select">
                  <div class="input-label">
                   Day
                  </div>
                   <select>
                    <option selected>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
            </div>
            <div class="col">
              <div class="item item-input item-select">
              <div class="input-label">
               Year
              </div>
               <select>
                <option selected>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
              </select>
            </div>
        </div>
     </div>

           <div class="list">
              <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="daniella@soriano.com">
            </label>
          </div>

          <div class="item row">
         
                <div class="col">
                  <a href="" class="button button-block button-balanced">
                   Email Me!
                 </a>
               </div>

               <div class="col">
                  <a href="" class="button button-block button-balanced">
                   Clear Entries
                 </a>
               </div>
          </div>
    
      </ion-content>
    </ion-pane>

  </body>
</html>
